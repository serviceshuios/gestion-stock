<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produit">
            <h2><span jhiTranslate="gestionStockApp.produit.detail.title">Produit</span> {{produit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionStockApp.produit.produitNom">Produit Nom</span></dt>
                <dd>
                    <span>{{produit.produitNom}}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockApp.produit.produitDescription">Produit Description</span></dt>
                <dd>
                    <span>{{produit.produitDescription}}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockApp.produit.produitPrix">Produit Prix</span></dt>
                <dd>
                    <span>{{produit.produitPrix}}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockApp.produit.produitStock">Produit Stock</span></dt>
                <dd>
                    <span>{{produit.produitStock}}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockApp.produit.owner">Owner</span></dt>
                <dd>
                    <div *ngIf="produit.owner">
                        <a [routerLink]="['/categorie', produit.owner?.id, 'view']">{{produit.owner?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produit', produit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
