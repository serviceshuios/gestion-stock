<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="achat">
            <h2><span jhiTranslate="gestionStockApp.achat.detail.title">Achat</span> {{achat.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionStockApp.achat.achatDate">Achat Date</span></dt>
                <dd>
                    <span>{{achat.achatDate}}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockApp.achat.achatDescription">Achat Description</span></dt>
                <dd>
                    <span>{{achat.achatDescription}}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockApp.achat.achatQuantite">Achat Quantite</span></dt>
                <dd>
                    <span>{{achat.achatQuantite}}</span>
                </dd>
                <dt><span jhiTranslate="gestionStockApp.achat.produit">Produit</span></dt>
                <dd>
                    <span *ngFor="let produit of achat.produits; let last = last">
                        <a [routerLink]="['/produit', produit?.id, 'view' ]">{{produit.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/achat', achat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
