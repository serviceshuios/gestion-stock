<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionStockApp.achat.home.title">Achats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-achat" [routerLink]="['/achat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestionStockApp.achat.home.createLabel">
            Create new Achat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="achats?.length === 0">
        <span jhiTranslate="gestionStockApp.achat.home.notFound">No achats found</span>
    </div>
    <div class="table-responsive" *ngIf="achats?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestionStockApp.achat.achatDate">Achat Date</span></th>
            <th><span jhiTranslate="gestionStockApp.achat.achatDescription">Achat Description</span></th>
            <th><span jhiTranslate="gestionStockApp.achat.achatQuantite">Achat Quantite</span></th>
            <th><span jhiTranslate="gestionStockApp.achat.produit">Produit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let achat of achats ;trackBy: trackId">
                <td><a [routerLink]="['/achat', achat.id, 'view' ]">{{achat.id}}</a></td>
                <td>{{achat.achatDate | date:'mediumDate'}}</td>
                <td>{{achat.achatDescription}}</td>
                <td>{{achat.achatQuantite}}</td>
                <td>
                    <span *ngFor="let produit of achat.produits; let last = last">
                            <a class="form-control-static" [routerLink]="['../produit', produit?.id, 'view' ]">{{produit.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/achat', achat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/achat', achat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'achat', { outlets: { popup: achat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
